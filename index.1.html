<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Gift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #003246;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #b56576;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      background-color: #333;
    }
    button:hover {
      transform: scale(1.05);
    }
    #celebration {
      display: none;
      margin-top: 30px;
    }
    #byeMsg {
      display: none;
      font-size: 2rem;
      color: #b56576;
      margin-top: 20px;
    }
    #finalBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #333;
      color: #fff;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #finalMsg {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
      color: #fff;
    }
    #wowBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #333;
      color: #fff;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #thankYouMsg {
      display: none;
      font-size: 1.5rem;
      margin-top: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Birthday gift?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="celebration">
    <p style="font-size: 1.5rem; margin-top: 20px;"> 🦊كل عام وانت بألف خير🦊</p>
    <button id="replyBtn">و انتي بخير</button>
    <div id="replyMessage" style="display:none; font-size: 1.2rem; margin-top: 20px; color: #b56576;">
      ❤️كانت هدية بسيطة على قد دراستي الحالية وبديل للرسمة, احترت ارسلها او لا بس ليش لا! اقلّها ذكرى, الله يجعلها بداية خير عليك وللأحسن ان شاء الله, في أمان الله
    </div>
  </div>

  <div id="byeMsg">
    <p style="font-size: 1.5rem; margin-top: 20px;">ابشرك مافاتك شيء</p>
  </div>

  <!-- This button will only appear at the last step -->
  <div id="finalSection" style="display: none;">
    <button id="finalBtn">صحح!</button>
    <div id="finalMsg">ابدد عندي</div>
  </div>

  <!-- New "ابهرتيني!" button -->
  <div id="wowSection" style="display: none;">
    <button id="wowBtn">ابهرتيني!</button>
    <div id="thankYouMsg">شكرّا</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const celebration = document.getElementById("celebration");
    const byeMsg = document.getElementById("byeMsg");
    const replyBtn = document.getElementById("replyBtn");
    const replyMessage = document.getElementById("replyMessage");
    const finalSection = document.getElementById("finalSection");
    const finalBtn = document.getElementById("finalBtn");
    const finalMsg = document.getElementById("finalMsg");
    const wowBtn = document.getElementById("wowBtn");
    const thankYouMsg = document.getElementById("thankYouMsg");
    const wowSection = document.getElementById("wowSection");

    yesBtn.addEventListener("click", () => {
      celebration.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    noBtn.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      byeMsg.style.display = "block";
    });

    replyBtn.addEventListener("click", () => {
      replyMessage.style.display = "block";
      replyBtn.style.display = "none";

      // Show "صحح!" button after message is visible
      finalSection.style.display = "block";
    });

    finalBtn.addEventListener("click", () => {
      finalMsg.style.display = "block";
      finalBtn.style.display = "none";
      wowSection.style.display = "block"; // Show the "ابهرتيني!" button after final action
    });

    wowBtn.addEventListener("click", () => {
      thankYouMsg.style.display = "block";
      wowBtn.style.display = "none";
    });
  </script>
</body>
</html>
